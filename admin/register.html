    <script>
        //add institution
        function register_institution() {
            var institution_name = document.getElementById('institution_name').value;
            var location = document.getElementById('location').value;
            var contact = document.getElementById('contact').value;
            var website = document.getElementById('website').value;
            var video_link = document.getElementById('video_link').value;
            var institution_description = document.getElementById('institution_description').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var uid = uuidv4();

            var e = document.getElementById("category");

            var category = e.selectedIndex;


            //upload img perfil

            const ref = firebase.storage().ref();
            const file = document.querySelector("#photo").files[0];

            if (file != null) {

                const name = +new Date() + "-" + file.name;
                const metadata = {
                    contentType: file.type
                };
                const task = ref.child(name).put(file, metadata);
                task
                    .then(snapshot => snapshot.ref.getDownloadURL())
                    .then(url => {
                        addInstitution(institution_name, location, contact, website, video_link, institution_description, email, password, uid, url, category);
                    })
                    .catch(console.error);

            } else {
                addInstitution(institution_name, location, contact, website, video_link, institution_description, email, password, uid, "", category);
            }



        }

        function addInstitution(institution_name, location, contact, website, video_link, institution_description, email, password, uid, img1, category) {


            var data = {
                category: category,
                institution_name: institution_name,
                location: location,
                phone: contact,
                website: website,
                video_link: video_link,
                visits: '0',
                contact: '0',
                institution_description: institution_description,
                email: email,
                password: password,
                img1: img1,
                img2: "",
                chat: "",
                uid: uid
            }

            firebase.database().ref().child('institution').child(uid).set(data, function(error) {
                if (error) {
                    alert("Data could not be saved." + error);
                } else {

                    var e = document.getElementById("category");
                    var positionSelected = e.selectedIndex;

                    if (positionSelected != 1) {
                        window.location.replace("add_course.php?id=" + uid);
                    } else {
                        window.location.replace("admin.html?id=" + uid);
                    }

                }
            });
        }


        function uuidv4() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0,
                    v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
